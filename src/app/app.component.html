<div>
  <app-task-list
    [items]="tasks"
    (itemClick)="onItemClick($event)"
  ></app-task-list>

  <div
    class="fab"
    *ngIf="!editTaskMode"
  >
    <button
      mat-fab
      (click)="addTaskClick()"
    >
      <mat-icon aria-label="Add task">add</mat-icon>
    </button>
  </div>

  <app-new-task-form
    *ngIf="editTaskMode"
    [data]="currentTask"
  ></app-new-task-form>
</div>
